<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Designing Multi-Agent AI Systems</title>

    <link rel="stylesheet" href="../dist/reveal.css" />
    <link rel="stylesheet" href="../dist/theme/black.css" id="theme" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../plugin/highlight/monokai.css" />
  </head>

  <body>
    <!-- Lightbox overlay -->
    <div class="lightbox-overlay" id="lightbox">
      <img id="lightbox-content" alt="Preview" />
    </div>

    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="profiles/myself.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
        ></section>
      </div>
      <div class="slides">
        <section
          data-markdown="slides-markdown/designing-multi-agent-ai-systems.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
        ></section>
      </div>
    </div>
    <!-- Watermark section - placeholder for logo/branding image -->
    <div class="watermark fixed bottom-4 left-4 flex items-center">
      <!-- <img class="w-10 scale-150" src="assets/images/your-logo.png" /> -->
      <a
        href="https://asadullahkhalid.com"
        class="text-blue-500 text-lg hover:text-blue-300"
        >asadullahkhalid.com</a
      >
    </div>
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/math/math.js"></script>
    <script src="../plugin/zoom/zoom.js"></script>
    <script src="../plugin/search/search.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        // Enable image preview
        imagePreview: true,

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath.KaTeX,
          RevealZoom,
          RevealSearch,
        ],
      });

      /* Custom Lightbox Implementation for reveal.js 4.x
       *
       * The native lightbox feature was introduced in reveal.js 5.2.0, but this project
       * is using reveal.js 4.4.0. This custom implementation provides similar functionality
       * by listening for clicks on elements with data-preview-image attributes and displaying
       * the images in a full-screen overlay.
       *
       * To use the native lightbox, upgrade to reveal.js 5.2.0 or higher and remove this code.
       */
      document.addEventListener('DOMContentLoaded', function () {
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');

        // Handle clicks on elements with data-preview-image
        document.addEventListener('click', function (e) {
          const target = e.target.closest('[data-preview-image]');
          if (target) {
            e.preventDefault();
            const imageSrc = target.getAttribute('data-preview-image');
            if (imageSrc) {
              lightboxContent.src = imageSrc;
              lightbox.classList.add('active');
            }
          }
        });

        // Close lightbox on click
        lightbox.addEventListener('click', function () {
          lightbox.classList.remove('active');
        });

        // Close on Escape key
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && lightbox.classList.contains('active')) {
            lightbox.classList.remove('active');
          }
        });
      });
    </script>
  </body>
</html>
